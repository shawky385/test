<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة المشرف</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 30px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2d6a4f;
      text-align: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #2d6a4f;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      margin-top: 20px;
      color: green;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✏️ إضافة متابعة لبلاغ رقم <span id="serialDisplay"></span></h2>
    <label for="followup">نص المتابعة:</label>
    <textarea id="followup" placeholder="أدخل تفاصيل المتابعة هنا..."></textarea>
    <button onclick="submitFollowup()">إرسال المتابعة</button>
    <div class="success" id="result"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const serial = urlParams.get('serial');
    document.getElementById('serialDisplay').textContent = serial;

    function submitFollowup() {
      const note = document.getElementById('followup').value;
      if (!note.trim()) {
        alert("يرجى كتابة نص المتابعة أولاً");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbxWFqAdZ32oP4YDCOXcmYkC6q1CzTfqMqinLU9pv7l8KG3XRXeKf4oZMyK8r4ez1f-Y/exec", {
        method: "POST",
        body: new URLSearchParams({
          type: "followup",
          serial: serial,
          followup: note
        })
      })
      .then(res => res.text())
      .then(txt => {
        document.getElementById('result').textContent = txt;
      })
      .catch(err => {
        alert("حدث خطأ أثناء الإرسال، حاول مجددًا");
      });
    }
  </script>
</body>
</html>
